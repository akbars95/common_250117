<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>This is menu fragment</title>
</head>
<body>

<div th:fragment="menu">
    <div id="menu">
        <ul>
            <li><a th:href="@{/}"><span th:text="#{application.menu.index}"></span></a></li>
            <li><a th:href="@{/registration}"><span th:text="#{application.registration}"></span></a></li>
        </ul>
    </div>
</div>

</body>
</html>
