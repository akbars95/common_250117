<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>This is footer fragment</title>
</head>
<body>

<div th:fragment="footer">
    <div id="footer">&copy;
        <script>
            document.write(new Date().getFullYear())
        </script>
        <span th:text="#{application.footer}"></span>
    </div>
</div>

</body>
</html>
